<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Car Racing (1080P)-->
    <div class="player" id="player-container">
      <video
        src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment"
        class="video"
        playsinline
      ></video>
      <div class="show-controls">
        <div class="controls-container">
          <!--Progress Bar-->
          <div class="progress-range" id="progress-range">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <!--Control Group-->
          <div class="control-group">
            <!--Left Controls-->
            <div class="controls-left">
              <!--Play Controls-->
              <div class="play-controls">
                <i class="fas fa-play" id="play-btn"></i>
              </div>
              <!--Volume-->
              <div class="volume">
                <div class="volume-icon">
                  <i class="fas fa-volume-up" title="mute" id="volume-icon"></i>
                </div>
                <div class="volume-range" id="volume-range">
                  <div class="volume-bar" id="volume-bar"></div>
                </div>
              </div>
            </div>
            <!--Right Controls-->
            <div class="controls-right">
              <!--Speed-->
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" id="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="1">1 x</option>
                  <option value="1.25">1.25 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <!--Time-->
              <div class="time">
                <span class="time-elapsed">00:00 /</span>
                <span class="time-duration">2:38</span>
              </div>
              <!--Full Screen-->
              <div class="fullscreen">
                <i class="fas fa-expand" id="screen-size"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
